<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <title>{% block title %}RANGO{% endblock title %}</title>
    <link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}">
    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% endblock %}

</head>

<body>

<header class="navbar navbar-expand-lg navbar-light bg-light">
    {% block header %}
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{% static 'favicon-32x32.png' %}"></a>
            <a class="navbar-brand" href="#">RANGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'RANGO:index' %}">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'RANGO:lista_pedidos_public' %}">Últimos pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:login' %}">Acesso Restrito</a>
                    </li>
                </ul>
            </div>
        </div>
    {% endblock header %}
    </header>

{% block content %}
{% endblock content %}

{% block footer %}
     <footer class="bg-light text-center text-lg-start">
        <!-- Grid container -->
        <div class="container p-4">
            
            <section class="">
                <p class="d-flex justify-content-center justify-content-lg-start">
                    © 2023 <Copyright></Copyright>
                    <a class="text-reset fw-bold" href="#">RANGO</a>
                </p>
            </section>
        </div>
    </footer>

{% endblock footer %}
</body>
</html>
